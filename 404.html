<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const pathname = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        const base = "/sync-youtube-viewer";

        const newUrl = base + "/index.html?redirect=" + encodeURIComponent(pathname + search + hash);
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
